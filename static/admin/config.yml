    name: "tools"
    files:
      - label: "Tools categories"
        name: "tools-cats"
        file: "content/tools.yaml"
        format: 'yaml'
        extension: 'yaml'
        editor:
          preview: false
        fields:
          - label: Tools Categories
            name: categories
            widget: list
            fields:
              - { label: 'Name', name: 'title', widget: 'string' }
              - { label: 'Icon', name: 'icon', widget: 'string' }
              - label: Links
                name: links
                widget: list
                fields:
